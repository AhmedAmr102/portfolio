name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: angular-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: angular-portfolio

      - name: Build app
        run: npm run build:gh
        working-directory: angular-portfolio

      - name: SPA fallback
        run: cp angular-portfolio/dist/ahmed-amr-portfolio/index.html angular-portfolio/dist/ahmed-amr-portfolio/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: angular-portfolio/dist/ahmed-amr-portfolio

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
